<!doctype html>
<html>
<head>
<title>Responsive Interactive Canvas</title>
<script>
	  var canvas;
	  var context;
	  var letters = []
	  var timer;
	  var possibleLetters = ['letterA', 'letterB', 'letterC', 'letterD', 'letterE', 'letterF', 'letterG',
	  						 'letterH', 'letterI', 'letterJ', 'letterK', 'letterL', 'letterM', 'letterN',
	  						 'letterO', 'letterP', 'letterQ', 'letterR', 'letterS', 'letterT',
	  						 'letterU', 'letterV', 'letterW', 'letterX', 'letterY', 'letterZ'];
	  function letter(x, y, color) {
		this.x = x;
		this.y = y;
		this.dx = Math.random()*4-2;
		this.dy = Math.random()*4-2;
		this.color = color;
		this.letter = possibleLetters[Math.floor(Math.random()*possibleLetters.length)];
	  }
      function init() {
        canvas = document.getElementById('canvas');
        context = canvas.getContext("2d");
 
        window.addEventListener('resize', resizeCanvas, false);
        window.addEventListener('orientationchange', resizeCanvas, false);
        resizeCanvas();

		canvas.onclick = function(event) {
			handleClick(event.clientX, event.clientY);
		};
		timer = setInterval(resizeCanvas, 20);
      }

	  function handleClick() {
		var x = Math.random() * canvas.width;
		var y = Math.random() * canvas.height;
		var tempR = Math.floor(Math.random()*255);
		var tempG = Math.floor(Math.random()*255);
		var tempB = Math.floor(Math.random()*255);
		var color = "rgb(" + tempR + "," + tempG + "," + tempB +")";
		letters.push(new letter(x, y, color));
		
	  }

	   function drawLetterA(letterA) {
		context.beginPath();
		context.fillStyle = letterA.color;
		context.moveTo(letterA.x+15,letterA.y);
		context.lineTo(letterA.x+25,letterA.y);
		context.lineTo(letterA.x+40,letterA.y+50);
		context.lineTo(letterA.x+30,letterA.y+50);
		context.lineTo(letterA.x+25,letterA.y+35);
		context.lineTo(letterA.x+15,letterA.y+35);
		context.lineTo(letterA.x+15,letterA.y+28);
		context.lineTo(letterA.x+25,letterA.y+28);
		context.lineTo(letterA.x+20,letterA.y+12);
		context.lineTo(letterA.x+10,letterA.y+50);
		context.lineTo(letterA.x,letterA.y+50);
	    context.closePath();
        context.fill();
	  }

	  function drawLetterB(letterB) {
		context.beginPath();
		context.fillStyle = letterB.color;
		context.moveTo(letterB.x,letterB.y);
		context.lineTo(letterB.x+10,letterB.y);
		context.lineTo(letterB.x+10,letterB.y+50);
		context.lineTo(letterB.x,letterB.y+50);
		context.lineTo(letterB.x,letterB.y);
		context.lineTo(letterB.x+25,letterB.y);
		context.bezierCurveTo(letterB.x+40,letterB.y,letterB.x+40,letterB.y+25,letterB.x+30,letterB.y+25);
		context.bezierCurveTo(letterB.x+40,letterB.y+25,letterB.x+40,letterB.y+50,letterB.x+25,letterB.y+50);
		context.lineTo(letterB.x+10,letterB.y+50);
		context.lineTo(letterB.x+10,letterB.y+40);
		context.lineTo(letterB.x+20,letterB.y+40);
		context.bezierCurveTo(letterB.x+30,letterB.y+40,letterB.x+30,letterB.y+30,letterB.x+20,letterB.y+30);
		context.lineTo(letterB.x+10,letterB.y+30);
		context.lineTo(letterB.x+10,letterB.y+20);
		context.lineTo(letterB.x+20,letterB.y+20);
		context.bezierCurveTo(letterB.x+30,letterB.y+20,letterB.x+30,letterB.y+10,letterB.x+20,letterB.y+10);
		context.lineTo(letterB.x+10,letterB.y+10);
	    context.closePath();
        context.fill();
	  }

	  function drawLetterC(letterC) {
		context.beginPath();
		context.fillStyle = letterC.color;
		context.moveTo(letterC.x,letterC.y+5);
		context.lineTo(letterC.x,letterC.y+15);
		context.bezierCurveTo(letterC.x-35,letterC.y,letterC.x-35,letterC.y+50,letterC.x,letterC.y+35);
		context.lineTo(letterC.x,letterC.y+45);
		context.bezierCurveTo(letterC.x-50,letterC.y+65,letterC.x-50,letterC.y-15,letterC.x,letterC.y+5);
	    context.closePath();
        context.fill();
	  }

	  function drawLetterD(letterD) {
		context.beginPath();
		context.fillStyle = letterD.color;
		context.moveTo(letterD.x,letterD.y);
		context.lineTo(letterD.x+10,letterD.y);
		context.bezierCurveTo(letterD.x+45,letterD.y,letterD.x+45,letterD.y+50,letterD.x+10,letterD.y+50);
		context.lineTo(letterD.x+10,letterD.y+40);
		context.bezierCurveTo(letterD.x+32,letterD.y+40,letterD.x+32,letterD.y+10,letterD.x+10,letterD.y+10);
		context.lineTo(letterD.x+10,letterD.y+50);
		context.lineTo(letterD.x,letterD.y+50);
	    context.closePath();
        context.fill();
	  }

	   function drawLetterE(letterE) {
		context.beginPath();
		context.fillStyle = letterE.color;
		context.moveTo(letterE.x,letterE.y);
		context.lineTo(letterE.x+40,letterE.y);
		context.lineTo(letterE.x+40,letterE.y+10);
		context.lineTo(letterE.x+10,letterE.y+10);
		context.lineTo(letterE.x+10,letterE.y+20);
		context.lineTo(letterE.x+25,letterE.y+20);
		context.lineTo(letterE.x+25,letterE.y+30);
		context.lineTo(letterE.x+10,letterE.y+30);
		context.lineTo(letterE.x+10,letterE.y+40);
		context.lineTo(letterE.x+40,letterE.y+40);
		context.lineTo(letterE.x+40,letterE.y+50);
		context.lineTo(letterE.x,letterE.y+50);
	    context.closePath();
        context.fill();
	  }

	  function drawLetterF(letterF) {

		context.lineTo(letterF.x+10,letterF.y+10);
		context.lineTo(letterF.x+10,letterF.y+20);
		context.lineTo(letterF.x+25,letterF.y+20);
		context.lineTo(letterF.x+25,letterF.y+30);
		context.lineTo(letterF.x+10,letterF.y+30);
		context.lineTo(letterF.x+10,letterF.y+50);
		context.lineTo(letterF.x,letterF.y+50);
	    context.closePath();

	  }

	  function drawLetterG(letterG) {
		context.beginPath();
		context.fillStyle = letterG.color;
		context.moveTo(letterG.x,letterG.y+5);
		context.lineTo(letterG.x,letterG.y+15);
		context.bezierCurveTo(letterG.x-40,letterG.y,letterG.x-40,letterG.y+50,letterG.x-10,letterG.y+40);
		context.lineTo(letterG.x-10,letterG.y+35);
		context.lineTo(letterG.x-20,letterG.y+35);
		context.lineTo(letterG.x-20,letterG.y+25);
		context.lineTo(letterG.x,letterG.y+25);
		context.lineTo(letterG.x,letterG.y+50);
		context.bezierCurveTo(letterG.x-55,letterG.y+70,letterG.x-55,letterG.y-20,letterG.x,letterG.y+5);
	    context.closePath();

	  }

		context.lineTo(letterH.x+10,letterH.y+30);

	    context.closePath();

	  }

	  function drawLetterJ(letterJ) {

		context.bezierCurveTo(letterJ.x+40,letterJ.y+55,letterJ.x,letterJ.y+55,letterJ.x,letterJ.y+30);
		context.lineTo(letterJ.x+10,letterJ.y+30);
		context.bezierCurveTo(letterJ.x+10,letterJ.y+45,letterJ.x+30,letterJ.y+40,letterJ.x+30,letterJ.y+30);
		context.lineTo(letterJ.x+30,letterJ.y);

	  }

	  function drawLetterO(letterO) {
		context.beginPath();
		context.strokeStyle = letterO.color;
		context.moveTo(letterO.x,letterO.y);
		context.lineTo(letterO.x+5,letterO.y);
		context.bezierCurveTo(letterO.x+30,letterO.y,letterO.x+30,letterO.y+50,letterO.x+10,letterO.y+50);
		context.lineTo(letterO.x-5,letterO.y+50);
		context.bezierCurveTo(letterO.x-25,letterO.y+50,letterO.x-25,letterO.y,letterO.x,letterO.y);
		context.lineWidth = 10;
        context.stroke();
	  }

	  function drawLetterP(letterP) {

		context.moveTo(letterP.x,letterP.y);
		context.bezierCurveTo(letterP.x+50,letterP.y-10,letterP.x+40,letterP.y+28,letterP.x+25,letterP.y+30);
		context.lineTo(letterP.x+15,letterP.y+32);
		context.lineTo(letterP.x+10,letterP.y+32);
		context.lineTo(letterP.x+10,letterP.y+22);
		context.bezierCurveTo(letterP.x+30,letterP.y+25,letterP.x+30,letterP.y+5,letterP.x+10,letterP.y+10);
		context.lineTo(letterP.x+10,letterP.y+50);
		context.lineTo(letterP.x,letterP.y+50);
	    context.closePath();
        context.fill();
	  }

		context.lineTo(letterQ.x-5,letterQ.y+50);
		context.bezierCurveTo(letterQ.x-25,letterQ.y+50,letterQ.x-25,letterQ.y,letterQ.x,letterQ.y);
		context.moveTo(letterQ.x+5,letterQ.y+35);
		context.lineTo(letterQ.x+25,letterQ.y+55);
		context.lineWidth = 10;
        context.stroke();
	  }

		context.lineTo(letterR.x+30,letterR.y+50);
		context.lineTo(letterR.x+15,letterR.y+32);
		context.lineTo(letterR.x+10,letterR.y+32);
		context.lineTo(letterR.x+10,letterR.y+22);
		context.bezierCurveTo(letterR.x+30,letterR.y+25,letterR.x+30,letterR.y+5,letterR.x+10,letterR.y+10);
		context.lineTo(letterR.x+10,letterR.y+50);

		context.lineTo(letterS.x-15,letterS.y+40);

	  function drawLetterZ(letterZ) {
		 context.beginPath();
		context.fillStyle = letterZ.color;

		context.lineTo(letterZ.x+40,letterZ.y+40);
		context.lineTo(letterZ.x+40,letterZ.y+50);
		context.lineTo(letterZ.x,letterZ.y+50);
		context.lineTo(letterZ.x,letterZ.y+40);
		context.lineTo(letterZ.x+25,letterZ.y+10);
		context.lineTo(letterZ.x,letterZ.y+10);
	    context.closePath();
        context.fill();
	  }

	  function drawText() {
		context.fillStyle = 'black';
		context.font = 'bold 2em sans-serif';
		context.textAlign = 'right';
		context.fillText('DEXTER ARNOLD FORTUNE', canvas.width-40, canvas.height-40);
	}

			if (letters[i].x + letters[i].dx > canvas.width || letters[i].x + letters[i].dx < 0)
				letters[i].dx = -letters[i].dx;
			if (letters[i].y + letters[i].dy > canvas.height || letters[i].y + letters[i].dy < 0)
				letters[i].dy = -letters[i].dy;
